<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <section id="main">
        <div class="container-fluid text-center">
            <div class="row g-4">
                <div class="col-12"><h1>Click in the button below to play</h1></div>
                <div class="col-6"><p>Player 1</p></div>
                <div class="col-6"><p>Player 2</p></div>
                <div class="col-6 w-50">
                    <div class="row row-cols-2">
                        <div class="col p-2"><img src="images/black_joker.png" id="d11"></div>
                        <div class="col p-2"><img src="images/black_joker.png" id="d12"></div>
                        <div class="col p-2"><img src="images/black_joker.png" id="d13"></div>
                        <div class="col p-2"><img src="images/black_joker.png" id="d14"></div>
                    </div>
                </div>
                <div class="col-6 w-50">
                    <div class="row row-cols-2">
                        <div class="col p-2"><img src="images/red_joker.png" id="d21"></div>
                        <div class="col p-2"><img src="images/red_joker.png" id="d22"></div>
                        <div class="col p-2"><img src="images/red_joker.png" id="d23"></div>
                        <div class="col p-2"><img src="images/red_joker.png" id="d24"></div>
                    </div>
                </div>
                <div class="col-12"><button type="button" class="btn btn-outline-success btn-lg">Play</button></div>
            </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
